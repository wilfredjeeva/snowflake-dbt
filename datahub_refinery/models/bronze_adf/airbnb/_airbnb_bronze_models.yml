version: 2

models:
  - name: airbnb_bronze_reviews
    description: "Bronze layer AirBnB reviews data, casted and standardized."
    config:
      alias: AirBnBReviews

    columns:
      - name: listing_id
        description: "Unique identifier for the property listing."
        quote: true
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

    tests:
      - compare_row_count:
          compare_model: "{{ source('LANDING_AIRBNB', 'AirBnBReviews') }}"
          config:
            tags: ["dq", "p1"]
