name: Deploy TEST (test branch)

on:
  push:
    branches:
      - "test"
  workflow_dispatch:

permissions:
  contents: read

env:
  DBT_PROJECT_OBJECT_NAME: DATAHUB_DBT_MODELS

jobs:
  test_deploy_run:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake CLI + dbt
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade snowflake-cli dbt-core dbt-snowflake

      - name: Write Snowflake private key (from GitHub Environment secret)
        run: |
          printf '%s' "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" | base64 -d > $HOME/sf_key.p8
          chmod 600 $HOME/sf_key.p8

      - name: Configure Snowflake CLI connection (ci)
        run: |
          mkdir -p ~/.snowflake
          cat > ~/.snowflake/config.toml <<'EOF'
          default_connection_name = "ci"
          [connections.ci]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ secrets.SNOWFLAKE_PROJECT_DB }}"
          schema   = "${{ secrets.SNOWFLAKE_PROJECT_SCHEMA }}"
          authenticator = "SNOWFLAKE_JWT"
          private_key_path = "/home/runner/sf_key.p8"
          EOF
          chmod 0600 ~/.snowflake/config.toml

      - name: Install dbt dependencies (packages)
        run: |
          cd datahub_refinery
          dbt deps --target test

      - name: Deploy dbt project object to DBTCENTRAL.TEST_* schema
        env:
          SNOWFLAKE_TEST_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_TEST_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          snow dbt deploy "${{ env.DBT_PROJECT_OBJECT_NAME }}" --source datahub_refinery --profiles-dir datahub_refinery --default-target test --force

      - name: Execute dbt build in Snowflake (TEST) (includes tests)
        env:
          SNOWFLAKE_TEST_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_TEST_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          snow dbt execute "${{ env.DBT_PROJECT_OBJECT_NAME }}" build --target test --select "path:models+"

      - name: Run pytest tests
        working-directory: datahub_refinery/tests
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_AUTHENTICATOR: SNOWFLAKE_JWT
          SNOWFLAKE_PRIVATE_KEY_PATH: /home/runner/sf_key.p8
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: TEST_BRONZE_ADF
          SNOWFLAKE_SCHEMA: AIRBNB
        run: |
          pip install -r requirement.txt
          pytest -v --html=report.html --self-contained-html

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest_report_test
          path: datahub_refinery/tests/report.html
          if-no-files-found: warn

      - name: Upload dbt artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dbt_artifacts_test
          path: |
            target/manifest.json
            target/run_results.json
          if-no-files-found: ignore
